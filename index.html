<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>It will just take some minute</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Your Name: </label> 
                        <input type="text" id="name" placeholder="Anshuraj Mishra" required>
                    </p>
                    <p>
                        <label for="email">Your Email: </label>
                        <input type="email" id="email" placeholder="anshuraj1479@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Password: </label>
                        <input type="password" id="password" placeholder="atleast 8 letter" required>
                    </p>
                    <p>
                        <input type="submit"  value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    <hr>
    <p style="text-align: center;">Copyright &copy; 2023, GOKU</p>
</body>
</html>
